name: Auto-build ZBHX map from main repo

on:
  repository_dispatch:
    types: [zbhx-upload]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # 每天台灣時間 10:00 自動產圖

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ZBHX repo
      uses: actions/checkout@v3
      with:
        repository: Wgmaps/ZBHX-dev-map
        token: ${{ secrets.ZBHX_TOKEN }}
        path: zbhx

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install folium gpxpy

    - name: Generate map
      run: python scripts/generate_map.py
      working-directory: zbhx

    - name: Commit and push updated map
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "auto: 更新ZBHX地圖" || echo "no changes"
        git pull --rebase
        git push
      working-directory: zbhx

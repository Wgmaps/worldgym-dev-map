
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WorldGym 地圖搜尋版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>
  <script>
    var map = L.map('map').setView([22.731, 120.305], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 模擬開發路線圖層
    var routeLayer = L.layerGroup([
      L.polyline([[22.731, 120.305], [22.735, 120.315]], {color: "blue"}).bindPopup("開發路線 1"),
      L.polyline([[22.725, 120.299], [22.728, 120.310]], {color: "blue"}).bindPopup("開發路線 2")
    ]);

    // 商家資料
    var shopData = [
      { name: "7-11 中正店", lat: 22.731, lon: 120.305, status: "已拜訪" },
      { name: "德民麥當勞", lat: 22.725, lon: 120.319, status: "尚未拜訪" },
      { name: "全家高科店", lat: 22.736, lon: 120.308, status: "已合作" }
    ];

    var shopLayer = L.layerGroup();
    shopData.forEach(function(shop) {
      var marker = L.marker([shop.lat, shop.lon], {
        title: shop.name
      }).bindPopup("<b>" + shop.name + "</b><br>狀態：" + shop.status);
      marker.feature = { properties: { name: shop.name } };
      shopLayer.addLayer(marker);
    });

    routeLayer.addTo(map);
    shopLayer.addTo(map);

    var baseLayers = {};
    var overlays = {
      "🛣️ 開發路線": routeLayer,
      "🏪 特約商家": shopLayer
    };
    L.control.layers(baseLayers, overlays, {collapsed: false}).addTo(map);

    var searchControl = new L.Control.Search({
      layer: shopLayer,
      propertyName: 'name',
      marker: false,
      collapsed: false,
      moveToLocation: function(latlng, title, map) {
        map.setView(latlng, 17);
      }
    });
    map.addControl(searchControl);
  </script>
</body>
</html>

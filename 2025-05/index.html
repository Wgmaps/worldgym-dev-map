<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>🦍🌍 WorldGym 每日開發地圖 - 2025-05 💰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 字體與樣式 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
    }
    h2 {
      text-align: center;
      margin: 0.5em 0;
    }
    #map {
      width: 100%;
      height: 88vh;
    }
    .top-bar {
      text-align: center;
      margin-bottom: 1em;
    }
    .btn {
      background-color: #e74c3c;
      color: white;
      padding: 0.5em 1em;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>

  <!-- Leaflet 與 GPX -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@0.16.0/dist/togeojson.umd.js"></script>

  <!-- Open Graph 預覽 -->
  <meta property="og:title" content="NZXN開發地圖" />
  <meta property="og:description" content="點我查看 WorldGym 每月開發路線！" />
  <meta property="og:image" content="https://wgmaps.github.io/worldgym-dev-map/og-preview.png" />
  <meta property="og:url" content="https://wgmaps.github.io/worldgym-dev-map/index.html" />
  <meta property="og:type" content="website" />
</head>
<body>

  <h2>🦍🌍 WorldGym 每日開發地圖 - 2025-05 💰</h2>

  <div class="top-bar">
    <a class="btn" href="../index.html">🏠 返回首頁</a>
  </div>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([22.7272, 120.3285], 13); // 楠梓中心點

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const gpxFiles = [
      'mikadm.gpx',
      'DI 1.gpx',
      '0512MIKA DM.gpx'
    ];

    gpxFiles.forEach(filename => {
      fetch(filename)
        .then(res => res.text())
        .then(str => (new DOMParser()).parseFromString(str, "text/xml"))
        .then(data => {
          var geojson = togeojson.gpx(data);
          L.geoJSON(geojson, {
            style: { color: '#3498db', weight: 4 }
          }).bindPopup(filename).addTo(map);
        }).catch(err => {
          console.error("無法載入", filename, err);
        });
    });
  </script>

</body>
</html>

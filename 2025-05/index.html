<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WorldGym 每日開發路線圖 - 2025-05</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@tmcw/togeojson@0.16.0/dist/togeojson.umd.js"></script>
</head>
<body>
  <h2 style="font-family: sans-serif; text-align: center;">WorldGym 每日開發路線圖 - 2025-05</h2>
  <div id="map" style="width: 100%; height: 90vh;"></div>
  <script>
    var map = L.map('map').setView([25.0330, 121.5654], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const gpxFiles = ['DI 1.gpx', 'mikadm.gpx', '0512MIKA DM.gpx'];

    gpxFiles.forEach(filename => {
      fetch(filename)
        .then(res => res.text())
        .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
        .then(data => {
          var track = togeojson.gpx(data);
          L.geoJSON(track, {
            style: { color: '#f00', weight: 3 }
          }).bindPopup(filename).addTo(map);
        });
    });
  </script>
</body>
</html>

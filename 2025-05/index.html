<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>🌍🦍 WorldGym 每日開發地圖 - 2025-05</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet 地圖樣式 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- GPX 轉 GeoJSON 工具 -->
  <script src="https://unpkg.com/togeojson@0.16.0"></script>

  <!-- 可愛字體 Noto Sans TC -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
    }
    h2 {
      text-align: center;
      font-size: 1.8em;
      margin-top: 1em;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    .home-button {
      text-align: center;
      margin-bottom: 1em;
    }
    .home-button a {
      background-color: #74b9ff;
      color: white;
      text-decoration: none;
      padding: 0.5em 1.2em;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      display: inline-block;
    }
    .home-button a:hover {
      background-color: #0984e3;
    }
  </style>
</head>
<body>

  <h2>🌍🦍 WorldGym 每日開發地圖 - 2025-05</h2>

  <div class="home-button">
    <a href="../index.html">🔙 回首頁</a>
  </div>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([23.7, 121.0], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const gpxFiles = [
      "0512MIKA DM.gpx",
      "DI 1.gpx",
      "mikadm.gpx"
      // 🔁 可以自行加入更多檔名（確保這些檔案存在於同一資料夾內）
    ];

    gpxFiles.forEach(file => {
      fetch(file)
        .then(res => res.text())
        .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
        .then(data => {
          var track = togeojson.gpx(data);
          L.geoJSON(track, {
            style: { color: '#0984e3', weight: 3 }
          }).bindPopup(file).addTo(map);
        })
        .catch(err => {
          console.error(`❌ 無法載入 ${file}:`, err);
        });
    });
  </script>

</body>
</html>

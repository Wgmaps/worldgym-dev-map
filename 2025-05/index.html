
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WorldGym 搜尋版地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>
  <script>
    var map = L.map('map').setView([22.731, 120.305], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var shopLayer = L.layerGroup().addTo(map);

    var shopData = [
      { name: "7-11 中正店", lat: 22.731, lon: 120.305 },
      { name: "德民路 麥當勞", lat: 22.725, lon: 120.319 }
    ];

    shopData.forEach(function(shop) {
      var marker = L.marker([shop.lat, shop.lon], { title: shop.name })
        .bindPopup("<b>" + shop.name + "</b>")
        .addTo(shopLayer);
      marker.feature = { properties: { name: shop.name } }; // 給搜尋用
    });

    var searchControl = new L.Control.Search({
      layer: shopLayer,
      propertyName: 'name',
      marker: false,
      collapsed: false,
      moveToLocation: function(latlng, title, map) {
        map.setView(latlng, 17);
      }
    });
    map.addControl(searchControl);
  </script>
</body>
</html>

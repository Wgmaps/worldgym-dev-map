<script>
setTimeout(() => {
  const mapObj = window.map || map_a18041249b458e44a073500f354e3cfc;
  const layer_control = L.control.layers({}, {}, { collapsed: false }).addTo(mapObj);

  fetch("shops.json")
    .then(res => res.json())
    .then(data => {
      const shopLayer = L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          const name = feature.properties.name || "Êú™Áü•Âú∞Èªû";
          const note = feature.properties.note || "";
          const emoji = feature.properties.emoji || "üìå";
          const popup = `<b>${emoji} ${name}</b><br>${note.replaceAll("
", "<br>")}`;
          layer.bindPopup(popup);
          layer.feature = { properties: { name } };
        }
      }).addTo(mapObj);

      layer_control.addOverlay(shopLayer, "üè™ ÈñãÁôºÂïÜÂÆ∂");

      const searchControl = new L.Control.Search({
        layer: shopLayer,
        propertyName: 'name',
        marker: false,
        collapsed: false,
        moveToLocation: function(latlng, title, map) {
          map.setView(latlng, 17);
        }
      });
      mapObj.addControl(searchControl);
    });
}, 500);
</script>
